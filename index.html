<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="score-card">
      <h2 class="light-lavender">Your Result</h2>
      <div class="score-number-round-container">
        <div id="score-numbers">
          <h3>76</h3>
          <p class="light-lavender">of 100</p>
        </div>
      </div>
      <div class="score-description">
        <h1>Great</h1>
        <p class="light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-card">
      <div class="summary-card-container">

        <h2>Summary</h2>
        <ul class="summary-options-group">
          <li id="reaction">
            <div class="item-wrap">
              <img alt="Icon reaction" src="./assets/images/icon-reaction.svg">
              <p>Reaction</p>
            </div>
            <p class="summary-score">80<em>/ 100</em></p>
          </li>
          <li id="memory">
            <div class="item-wrap">
              <img alt="Icon memory" src="./assets/images/icon-memory.svg">
              <p> Memory </p>
            </div>
            <p class="summary-score">92<em>/ 100</em> </p>
          </li>
          <li id="verbal">
            <div class="item-wrap">
              <img alt="Icon verbal" src="./assets/images/icon-verbal.svg">
              <p> Verbal </p>
            </div>
            <p class="summary-score">61<em>/ 100 </em> </p>
          </li>
          <li id="visual">
            <div class="item-wrap">
              <img alt="icon-visual" src="./assets/images/icon-visual.svg">
              <p> Visual </p>
            </div>
            <p class="summary-score">72<em>/ 100</em></p>
          </li>
        </ul>
        <button id="continue">Continue</button>
        </ul>
      </div>
    </div>

  </main>
</body>
<div class="attribution">

  Coded by <a href="https://www.linkedin.com/in/aleksandr-efimenko/">Alex Efimenko</a>.
</div>
</html>
